{% extends "layout.html"%}

{% block content %}

<br><br><br><br><br><br><br><br>
<div class="container">
    <h2 style="text-align: center;">Need Help?</h2>
    <h4 style="text-align: center;">Don't worry! We are there for you.</h4>
</div>
<br><br><br><br>

<form>
    <div class="form-group">
      <label>Tell us your problem and we will get back to you soon</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>
    <button style="position: absolute; right: 19%;" class="btn btn-success">Submit</button>
    <br><br><br>
    <div class="form-group">
        <label>Or give us your number and our experts will contact you</label>
        <div class="row">
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Enter phone number">
            </div>
            <div class="col-sm-3">
                <button class="btn btn-success">Send</button>
            </div>
        </div>
    </div>
  </form>

{% endblock %}
